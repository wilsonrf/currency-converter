<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <title>Currency Converter</title>
    <div th:replace="./base/header :: header-css"/>
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-sm-6">
            <div class="card"><p th:if="${error}" class="error">Wrong user or password</p></div>
            <div class="card">
                <form th:action="@{/login.html}" method="post">
                    <div class="form-group">
                        <label for="username" class="bmd-label-floating">Email address (two help blocks)</label>
                        <input type="username" class="form-control" id="username" name="username"/>
                    </div>
                    <div class="form-group">
                        <label for="password" class="bmd-label-floating">Password</label>
                        <input type="password" class="form-control" id="password" name="password"/>
                    </div>
                    <button class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-raised">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="./base/footer :: footer-js"/>
</body>
</html>
