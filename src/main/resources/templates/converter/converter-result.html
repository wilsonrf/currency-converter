<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <title>Currency Converter</title>
    <div th:replace="./base/header :: header-css"/>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <form method="POST" th:action="@{/converter.html}" th:object="${converterFormData}">
                <div class="form-row justify-content-center">
                    <div class="col-sm3">
                        <label class="sr-only" for="amount">Name</label>
                        <input class="form-control" type="text" th:field="*{amount}" id="amount" value="1"/>
                        <p th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="error">Amount error</p>
                    </div>
                    <div class="col-sm3">
                        <select class="custom-select"
                                name="from" id="from">
                            <option th:each="currency : ${currencies}"
                            th:value="${currency}"
                            th:utext="${currency.name()} + ' - ' + ${currency.getCurrencyName()}"/>
                        </select>
                    </div>
                    <div class="col-auto">
                        <i class="material-icons">swap_horiz</i>
                    </div>
                    <div class="col-sm3">
                        <select class="custom-select"
                                name="to" id="to">
                            <option th:each="currency : ${currencies}"
                                    th:value="${currency}"
                                    th:utext="${currency.name()} + ' - ' + ${currency.getCurrencyName()}"/>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-default btn-lg">
                            <i class="material-icons">check</i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="row justify-content-center align-items-center">
                <div class="col-auto">
                    <span th:text="${rate.getAmount() + ' ' + rate.getFrom() + ' = ' }" class="text-secondary display-4 align-middle"/>
                </div>
                <div class="col-auto">
                    <span th:text="${rate.getRate()}" class="text-primary display-2 align-middle"/>
                </div>
                <div class="col-auto">
                    <span th:text="' '+ ${rate.getTo()}" class="text-secondary display-4 align-middle"/>
                </div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-auto">
                    <span th:text="${#dates.format(rate.getRateDate(), 'dd/MM/yyyy hh:mm:ss z')}" class="text-secondary display-4 align-middle"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
