<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <title>Currency Converter</title>
    <div th:replace="./base/header :: header-css"/>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-row justify-content-center">
                <div class="col-sm3">
                    <label class="sr-only" for="amount">Name</label>
                    <input class="form-control" type="text" name="amount" id="amount" value="1"/>
                </div>
                <div class="col-sm3">
                    <select class="custom-select"
                            name="from" id="from">
                        <option th:each="currency : ${currencies}"
                        th:value="${currency}"
                        th:utext="${currency.name()} + ' - ' + ${currency.getCurrencyName()}"/>
                    </select>
                </div>
                <div class="col-auto">
                    <i class="material-icons">swap_horiz</i>
                </div>
                <div class="col-sm3">
                    <select class="custom-select"
                            name="to" id="to">
                        <option th:each="currency : ${currencies}"
                                th:value="${currency}"
                                th:utext="${currency.name()} + ' - ' + ${currency.getCurrencyName()}"/>
                    </select>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-default btn-lg">
                        <i class="material-icons">check</i>
                    </button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="jumbotron">
                <div class="container">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
